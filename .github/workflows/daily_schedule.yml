name: Yesterdays Letters Bot

on:
  schedule:
    # This runs at 8:00 AM and 6:00 PM Philippines Time (00:00 and 10:00 UTC)
    - cron: '0 0,10 * * *'
  workflow_dispatch: # This adds the "Run workflow" button for manual tests

jobs:
  run-content-machine:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: python main.py
