name: HustleForge Bot

on:
  schedule:
    # Run every hour (safe + simple)
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-content-machine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          TIMEZONE: "Asia/Manila"
        run: python main.py

      - name: Commit and push state if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          git add last_post.txt holiday_history.json monthly_usage.json thought_history.json engagement_log.csv posting_disabled.flag error_log.txt || true

          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi

          git commit -m "Update bot state [skip ci]"
          git push
